<!DOCTYPE html>
<html lang="en">
<head><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Academic Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="dashboard.html">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your IITM ID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
