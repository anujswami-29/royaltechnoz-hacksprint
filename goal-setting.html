<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting - Smart Academic Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="goal-setting-container">
        <header>
            <h1>Set Your Academic Goals</h1>
        </header>

        <form>
            <label for="gpa-target">GPA Target:</label>
            <input type="number" id="gpa-target" name="gpa-target" placeholder="Enter your GPA target" required>

            <label for="study-time">Study Time (hrs/week):</label>
            <input type="number" id="study-time" name="study-time" placeholder="Enter your study hours" required>

            <button type="submit">Save Goal</button>
        </form>
    </div>
</body>
</html>
